<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fuchibol para Machos - Contacto</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="apple-touch-icon" type="image/png" href="logo.png" />
  <link rel="shortcut icon" type="image/x-icon" href="logo.png" />
  <link rel="icon"  href="img/log.ico" type="image/x-icon"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #001f3f;
      color: #fff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: gold;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-container img {
      height: 55px;
      width: auto;
      border-radius: 5px;
    }

    main {
      padding: 2rem;
      max-width: 700px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #333;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #444;
      text-align: center;
      margin-bottom: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input, textarea {
      padding: 0.8rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }

    button {
      padding: 0.8rem;
      background-color: #001f3f;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #004080;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #001f3f;
      color: white;
      margin-top: 3rem;
    }

    .logo-final {
      text-align: center;
      margin-top: 4rem;
    }

    .logo-final img {
      width: 600px;
      height: auto;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Fuchibol">
      <h1>Fuchibol para Machos</h1>
    </div>

    <nav>
      <a href="index.html">Inicio</a>
      <a href="venta.html">Jerseys</a>
      <a href="quienes.html">Quiénes Somos</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contáctanos</h2>
    <p>
      ¿Tienes dudas, quejas, mentadas o quieres pedir 10 jerseys al mayoreo? Escríbenos, no mordemos (solo si eres árbitro).
    </p>

    <form action="#" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre completo" required>
      <input type="email" name="correo" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" rows="5" placeholder="¿Qué quieres decirnos?" required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="logo-final">
      <img src="img/logo.png" alt="Logo Fuchibol Grande">
    </div>
  </main>

  <footer>
    © 2025 Fut Jerseys. Todos los derechos reservados.
  </footer>

</body>
</html>
